{% extends 'base.html' %}
{% block content %}
<style>
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
.card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
img {
  border-radius: 5px 5px 0 0;
}
</style>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/d00b6a268f.js"></script>
<h1 align="center">Request History | {{ settings['website_config']['name'] }}</h1>
<br>
{% for row in results %}
<div class="card d-inline-flex " style="max-width:300px">
    <br>
  <img src="{{ row['book_img'] }}" width="115" height="200" class="center">
  <hr>
  <div class="container">
    <h5 align="center">{{ row['book_title'] }}</h5>
    <p>Taken on {{ row['taken_on'] }}</p>
  </div>
</div>
{% endfor %}
<div style="text-align: center;">
  <br>
  <a href="{{ url_for('request_history.clear_request_history', id=id) }}"><button class="btn btn-primary" style="align: center;">Clear Request History</button></a>
</div>
{% endblock %}
